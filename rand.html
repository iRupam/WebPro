<html>
<head>
<title>Random Number Generator</title>
</head>
<body>
<script type="text/javascript"> 
    var min=1; 
    var max=50;  
    var random = 
    Math.floor(Math.random() * (+max - +min)) + +min; 
    document.write("Random Number Generated : " + random );  
</script>
</body>
</html>
